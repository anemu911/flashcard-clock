
<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="js/jquery.min.js"></script>
    <script src="js/oauth2.js" type="text/javascript"></script>
  </head>
  <body style="width:400px; margin: 2%">

    <h5>Flashcard Clock</h5>

    <button id="signIn" class="btn btn-link">Checking log in status...</button>
    <hr>

    <div id="currentAlarm">
      <h6>Current alarm</h6>
      <div class="input-group">
        <p></p>
        <button type="button" class="btn btn-outline-primary btn-small" id="removeAlarm">Remove alarm</button>
      </div>
    </div>

    <div id="newAlarm">
      <h6>Create alarm</h6>
      <div class="input-group">
        <form>
         <label for="delayMins">Alarm name</label><br>
         <input class="form-control" type="text" id="alarmName" value>
         <label for="delayMins">Start in (minutes)</label><br>
         <input class="form-control" type="number" id="delayMins" value>
         <label for="repeatHrs">Repeat every (hours)</label><br>
         <input class="form-control" type="number" id="repeatHrs" min="3" max="24" value="24">
        </form>
      </div>
      <br>
      <button type="button" class="btn btn-outline-primary btn-small" id="createAlarm">Add alarm</button>
    </div>

  <script src="popup.js" type="text/javascript"></script>

  </body>
</html>
